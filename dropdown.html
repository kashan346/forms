<!DOCTYPE html>
<html lang="en">
<head>

    <title>Dropdowns</title>
</head>
<body>

        <fieldset>
            <legend>
                <h1>
                    marks in subject

                </option>

                </option>

            </select>
            <input type = "number">
            <input type = "submit">
        </fieldset>
    </form>
</body>
</html>
